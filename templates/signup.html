<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup | Student Performance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      font-family: 'Inter', sans-serif;
    }
    .form-container {
      max-width: 500px;
      margin: 70px auto;
      background: white;
      padding: 40px;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.07);
    }
    .form-title {
      font-weight: 600;
      color: #343a40;
    }
    .form-control:focus {
      border-color: #5A5DFF;
      box-shadow: 0 0 0 0.2rem rgba(90, 93, 255, 0.25);
    }
    .btn-primary {
      background-color: #5A5DFF;
      border: none;
    }
    .btn-primary:hover {
      background-color: #4a4deb;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h3 class="text-center form-title mb-4">üìù Create Your Account</h3>

  {% if error %}
  <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="POST" action="/signup">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" name="name" class="form-control" required placeholder="Enter your full name">
    </div>
    <div class="mb-3">
      <label class="form-label">Gmail</label>
      <input type="email" name="gmail" class="form-control" required placeholder="e.g. you@gmail.com">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required placeholder="Enter a strong password">
    </div>
    <div class="mb-3">
      <label class="form-label">Confirm Password</label>
      <input type="password" name="confirm_password" class="form-control" required placeholder="Re-enter password">
    </div>
    <button type="submit" class="btn btn-primary w-100 mt-3">Create Account</button>
    <p class="text-center mt-3 mb-0">Already have an account? <a href="/login">Login</a></p>
  </form>
</div>

</body>
</html>
