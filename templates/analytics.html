{% extends 'base.html' %}
{% block title %}Analytics{% endblock %}

{% block content %}
<h3 class="mb-4">ðŸ“Š Performance Analytics</h3>

<div class="row">
  <!-- ðŸ“ˆ Line Chart -->
  <div class="col-md-8">
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">ðŸ“ˆ Score Over Time</h5>
        <canvas id="lineChart" height="150"></canvas>
      </div>
    </div>
  </div>

  <!-- ðŸ¥§ Pie Chart + Gauge -->
  <div class="col-md-4">
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">ðŸ¥§ Pass vs Fail</h5>
        <canvas id="pieChart"></canvas>
      </div>
    </div>

    <!-- ðŸ§  Confidence Gauge -->
    <div class="card">
      <div class="card-body text-center">
        <h5 class="card-title">ðŸ§  Model Confidence</h5>
        <h2 class="text-primary">{{ confidence }}%</h2>
        <div class="progress" style="height: 25px;">
            <div class="progress-bar bg-info" role="progressbar"
                style="width: '{{ confidence }}%'"
                aria-valuenow="{{ confidence }}"
                aria-valuemin="0" aria-valuemax="100">
            </div>

       
        </div>
      </div>
    </div>
  </div>
</div>

<!-- âœ… Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  // âœ… Parse data safely from Flask (Jinja2)
  const dates = JSON.parse('{{ dates | tojson | safe }}');
  const scores = JSON.parse('{{ scores | tojson | safe }}');
  const passedCount = JSON.parse('{{ passed | tojson | safe }}');
  const failedCount = JSON.parse('{{ failed | tojson | safe }}');

  // ðŸ“ˆ Line Chart (Score Over Time)
  new Chart(document.getElementById("lineChart"), {
    type: "line",
    data: {
      labels: dates,
      datasets: [{
        label: "Predicted Score",
        data: scores,
        borderColor: "#5A5DFF",
        backgroundColor: "rgba(90, 93, 255, 0.1)",
        fill: true,
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          max: 100
        }
      }
    }
  });

  // ðŸ¥§ Pie Chart (Pass vs Fail)
  new Chart(document.getElementById("pieChart"), {
    type: "pie",
    data: {
      labels: ["Passed", "Failed"],
      datasets: [{
        data: [passedCount, failedCount],
        backgroundColor: ["#28a745", "#dc3545"]
      }]
    },
    options: {
      responsive: true
    }
  });
</script>
{% endblock %}
